<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cyber Awareness Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional: Bootstrap for better form styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #A1D6CB, #FFF574, #FF8383, #A19AD3);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      padding: 40px;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .quiz-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #4A4A4A;
      margin-bottom: 25px;
    }

    .question-block {
      margin-bottom: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .question-block p {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    label {
      display: block;
      margin-left: 15px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    .consent-box {
      margin-top: 30px;
      padding: 15px;
      background-color: #e9f7ef;
      border-left: 4px solid #28a745;
      border-radius: 8px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #7F69B4;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #5e4ea4;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h2>Cyber Awareness Quiz</h2>
  <form action="/submit" method="post">
    <div th:each="q : ${questions}" class="question-block">
      <p th:text="${q.questionText}"></p>
      <label><input type="radio" th:name="'question_' + ${q.id}" value="A" required /> [[${q.optionA}]]</label>
      <label><input type="radio" th:name="'question_' + ${q.id}" value="B" /> [[${q.optionB}]]</label>
      <label><input type="radio" th:name="'question_' + ${q.id}" value="C" /> [[${q.optionC}]]</label>
      <label><input type="radio" th:name="'question_' + ${q.id}" value="D" /> [[${q.optionD}]]</label>
    </div>

    <div class="consent-box">
      <label>
        <input type="checkbox" name="consent" required />
        I consent to my quiz results being used for academic research and data analysis as part of a dissertation.
      </label>
    </div>

    <button type="submit" class="submit-btn">Submit Quiz</button>
  </form>
</div>
</body>
</html>
