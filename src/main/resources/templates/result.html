<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #A1D6CB, #FFF574, #FF8383, #A19AD3);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #5e4ea4;
            margin-bottom: 20px;
        }

        .feedback {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-home {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #7F69B4;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #5e4ea4;
        }
    </style>
</head>
<body>
<div class="result-container">
    <h2>Quiz Completed!</h2>
    <p class="score">Your score is: <span th:text="${score}"></span> out of <span th:text="${total}"></span></p>
    <p class="feedback">Thank you for participating. Your response helps with cybersecurity research and awareness development.</p>
    <a href="/" class="btn-home">Back to Home</a>
</div>
</body>
</html>
